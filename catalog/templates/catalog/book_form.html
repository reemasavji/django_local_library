{% extends "base_generic.html" %}

{% block content %}

{% if user.is_authenticated %}

	<form action="" method="post">
	    {% csrf_token %}
	    <table>
	    {{ form.as_table }}
	    </table>
	    <input type="submit" value="Submit" />
	</form>

{% else %}

	<h5>You are not authenticate to view this page.</h5>
	<a href="{% url 'login'%}?next={{request.path}}">Login</a>

{% endif %} 

{% endblock %}
